<div class="container">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <input type="text" class="form-control" formControlName="email" placeholder="Email" />
      <input formControlName="password" placeholder="password" type="password" class="form-control" />
      <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="!myForm.valid" type="submit">Sign in</button>
      <div style="color:red" *ngIf="!myForm.get('email').valid && myForm.get('email').touched">
        Invalid Email
      </div>
    </form>
  </div>
</div>
